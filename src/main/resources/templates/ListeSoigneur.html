<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	
	<body>
	
	<table style="border: solid 1px">
		<tbody>
			<tr>
				<td>Nom</td>
				<td>Numero</td>
				<td>Date de Recrutement</td>
			</tr>
			<tr data-th-each="soigneur : ${listeSoigneur}">
				<td data-th-text = "${	soigneur.nom}"></td>
				<td data-th-text = "${	soigneur.numero}"></td>
				<td data-th-text = "${	soigneur.dateRecrutement}"></td>
			</tr>
		</tbody>
	
	</table>
	
	<br>
	<div>
		<a data-th-href = "@{/ajouterSoigneur}">Ajouter un Soigneur</a>
	</div>

	
	</body>
	
</html>
